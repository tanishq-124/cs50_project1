<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask AI ‚Äì Smart Student Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      animation: fadeIn 1s ease;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin: 0.5rem 0;
    }

    button {
      background: #00e6e6;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .response-box {
      margin-top: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }

    .back-link {
      margin-top: 1rem;
      display: inline-block;
      color: #00e6e6;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ask AI Assistant</h1>
  </header>

  <div class="container">
    <textarea id="aiInput" placeholder="Type your question here..."></textarea>
    <br />
    <input type="file" id="fileUpload" accept="image/*,application/pdf" />
    <br />
    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="askAIMock()">Ask AI</button>

    <div class="response-box" id="aiResponse">ü§ñ Response will appear here...</div>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Smart Student Toolkit | Developed by Tanishq Agrawal
  </footer>

  <script>
    function askAIMock() {
      const input = document.getElementById("aiInput").value.trim();
      const output = document.getElementById("aiResponse");

      if (!input) {
        output.innerText = "‚ùó Please type a question to ask AI.";
        return;
      }

      // Show loading message
      output.innerText = "‚è≥ Thinking...";

      // Simulate a smart AI response (mock)
      setTimeout(() => {
        const replies = [
          "That's an interesting question! Let me explain...",
          "Sure, here's what I found: ...",
          "Hmm, based on what I know...",
          "Here's a detailed response:\n\nLorem ipsum dolor sit amet...",
          "This sounds like something from your syllabus. Here's what it means..."
        ];

        const randomReply = replies[Math.floor(Math.random() * replies.length)];
        output.innerText = `ü§ñ ${randomReply}`;
      }, 1000);
    }

    function startVoice() {
      alert("üé§ Voice input feature coming soon!");
    }
  </script>
</body>
</html>
