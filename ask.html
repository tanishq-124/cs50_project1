<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask AI - Smart Student Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .container {
      flex-grow: 1;
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 1rem;
    }

    button {
      background: #00e6e6;
      border: none;
      color: #000;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .response-box {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      font-family: monospace;
      animation: fadeIn 1s ease;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Ask AI Assistant</h1>
  </header>

  <div class="container">
    <textarea id="aiQuestion" placeholder="Ask me anything..."></textarea>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" />
    <br />
    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="askAI()">Ask AI</button>

    <div class="response-box" id="aiResponse">
      ü§ñ AI Response will appear here...
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <footer>&copy; 2025 Smart Student Toolkit | Tanishq Agrawal</footer>

  <script>
    function askAI() {
      const question = document.getElementById('aiQuestion').value.trim();
      const responseDiv = document.getElementById('aiResponse');

      if (!question) {
        responseDiv.innerText = "‚ùó Please enter a question.";
        return;
      }

      // Simulated AI response
      responseDiv.innerText = "‚è≥ Thinking...";
      setTimeout(() => {
        responseDiv.innerText = "ü§ñ AI says: This is a mock response to: " + question;
      }, 1200);
    }

    function startVoice() {
      alert("üé§ Voice input feature is coming soon!");
    }
  </script>
</body>
</html>
