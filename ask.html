<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask AI - Smart Student Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      background: #00e6e6;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .response-box {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }

    .back-link {
      margin-top: 1rem;
      display: inline-block;
      color: #00e6e6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ask AI Assistant</h1>
  </header>

  <div class="container">
    <textarea id="aiInput" placeholder="Ask anything..."></textarea>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" />
    <br>
    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="askAI()">Ask AI</button>

    <div class="response-box" id="aiResponse">ü§ñ Response will appear here...</div>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>&copy; 2025 Smart Student Toolkit | Developed by Tanishq Agrawal</footer>

  <script>
    async function askAI() {
      const input = document.getElementById("aiInput").value.trim();
      const responseBox = document.getElementById("aiResponse");

      if (!input) {
        responseBox.innerText = "‚ùó Please enter a question.";
        return;
      }

      responseBox.innerText = "‚è≥ Thinking...";

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY_HERE"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await result.json();

        if (data.choices && data.choices[0]) {
          responseBox.innerText = "ü§ñ " + data.choices[0].message.content.trim();
        } else {
          responseBox.innerText = "‚ùó Error: No response received.";
        }
      } catch (error) {
        responseBox.innerText = "‚ùå Error: " + error.message;
      }
    }

    function startVoice() {
      alert("üé§ Voice input coming soon!");
    }
  </script>
</body>
</html>
