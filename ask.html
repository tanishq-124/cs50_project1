<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask AI ‚Äì Smart Student Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      animation: fadeIn 1s ease;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin: 0.5rem 0;
    }

    button {
      background: #00e6e6;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
      font-weight: bold;
    }

    .response-box {
      margin-top: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 100px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }

    .back-link {
      margin-top: 1rem;
      display: inline-block;
      color: #00e6e6;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>Ask AI Assistant</h1>
  </header>

  <div class="container animate__animated animate__fadeInUp">
    <textarea id="aiInput" placeholder="Type your question here..."></textarea>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" />
    <br />
    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="askAI()">Ask</button>

    <div class="response-box" id="aiResponse">ü§ñ Response will appear here...</div>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Smart Student Toolkit | Developed by Tanishq Agrawal
  </footer>

  <script>
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("üé§ Voice recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById("aiInput").value = event.results[0][0].transcript;
      };
      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };
    }

    async function askAI() {
      const question = document.getElementById("aiInput").value;
      const responseBox = document.getElementById("aiResponse");
      if (!question.trim()) {
        responseBox.innerText = "‚ùó Please type a question to ask AI.";
        return;
      }
      responseBox.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        responseBox.innerText = `ü§ñ ${reply}`;
      } catch (err) {
        responseBox.innerText = "‚ùå Error reaching AI. Check your API key or connection.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
