<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Search - Smart AI Search</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1><span id="typed"></span></h1>
    </div>
    <img src="https://cdn.pixabay.com/photo/2023/02/14/16/22/artificial-intelligence-7789116_960_720.jpg" alt="Advanced AI" class="ai-image"/>
    <form action="https://www.google.com/search" method="GET" class="search-box">
      <input type="text" name="as_q" placeholder="Find all these words...">
      <input type="text" name="as_epq" placeholder="Find exact phrase...">
      <input type="text" name="as_oq" placeholder="Find any of these words...">
      <input type="text" name="as_eq" placeholder="Exclude these words...">
      <div class="buttons">
        <button type="submit">Advanced Search</button>
      </div>
    </form>
    <footer>
      <p>Advanced queries designed by <strong>Tanishq Agrawal</strong> • CS50W Project with AI Tools ✨</p>
    </footer>
  </div>

  <script>
    new Typed("#typed", {
      strings: ["Advanced AI Search", "Custom Queries Made Simple", "Smart Filtering Powered by AI"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
    });
  </script>
</body>
</html>
