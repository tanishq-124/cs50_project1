<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }

    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }

    .controls {
      text-align: center;
      margin-top: 1rem;
    }

    #gpaResult {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #004d40;
    }

    .ai-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bcd4;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 999;
    }

    .ai-widget:hover {
      background: #0097a7;
    }

    .ai-popup {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .ai-popup textarea {
      width: 100%;
      height: 80px;
      resize: none;
      margin-bottom: 0.5rem;
    }

    .ai-popup button {
      width: 100%;
    }

    .ai-response {
      margin-top: 0.5rem;
      color: #333;
      font-size: 0.95rem;
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>üéì GPA Calculator</h1>
    <table id="gpaTable">
      <tr>
        <th>Subject</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </table>
    <div class="controls">
      <button onclick="addRow()">‚ûï Add Subject</button>
      <button onclick="fillAuto()">ü§ñ Auto Fill</button>
      <button onclick="calculateGPA()">üìä Calculate GPA</button>
      <button onclick="clearRows()">üßπ Clear All</button>
    </div>
    <p id="gpaResult"></p>
  </div>

  <div class="ai-widget" onclick="toggleAIPopup()">ü§ñ</div>
  <div class="ai-popup" id="aiPopup">
    <textarea id="aiInput" placeholder="Ask AI anything about GPA, education, or more..."></textarea>
    <button onclick="askAI()">Ask AI</button>
    <div id="aiResponse" class="ai-response"></div>
  </div>

  <script>
    const gradePoints = { 'A+': 10, 'A': 9, 'B+': 8, 'B': 7, 'C': 6, 'D': 5, 'F': 0 };
    const sampleSubjects = ['Math', 'Physics', 'Chemistry', 'Biology', 'CS', 'English', 'History'];
    const sampleGrades = Object.keys(gradePoints);

    function addRow(subject = '', credits = '', grade = '') {
      const table = document.getElementById('gpaTable');
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" value="${subject}" placeholder="Subject"></td>
        <td><input type="number" value="${credits}" placeholder="Credits" min="1"></td>
        <td>
          <select>
            <option value="">Grade</option>
            ${sampleGrades.map(g => `<option value="${g}" ${g === grade ? 'selected' : ''}>${g}</option>`).join('')}
          </select>
        </td>
        <td><button onclick="this.parentElement.parentElement.remove()">‚ùå</button></td>
      `;
    }

    function fillAuto() {
      clearRows();
      for (let i = 0; i < 5; i++) {
        const sub = sampleSubjects[i % sampleSubjects.length];
        const cred = Math.floor(Math.random() * 3 + 2);
        const grade = sampleGrades[Math.floor(Math.random() * sampleGrades.length)];
        addRow(sub, cred, grade);
      }
    }

    function calculateGPA() {
      const rows = document.querySelectorAll('#gpaTable tr:not(:first-child)');
      let totalCredits = 0;
      let totalPoints = 0;

      rows.forEach(row => {
        const credits = parseFloat(row.cells[1].children[0].value);
        const grade = row.cells[2].children[0].value;
        const point = gradePoints[grade];

        if (!isNaN(credits) && point !== undefined) {
          totalCredits += credits;
          totalPoints += point * credits;
        }
      });

      const gpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById('gpaResult').textContent = `Your GPA is: ${isNaN(gpa) ? 'Invalid input' : gpa}`;
    }

    function clearRows() {
      const table = document.getElementById('gpaTable');
      table.innerHTML = `
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      `;
    }

    function toggleAIPopup() {
      const popup = document.getElementById('aiPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function askAI() {
      const query = document.getElementById('aiInput').value.trim();
      const responseDiv = document.getElementById('aiResponse');
      if (!query) {
        responseDiv.textContent = 'Please enter a question.';
        return;
      }
      responseDiv.textContent = 'Thinking...';
      setTimeout(() => {
        responseDiv.textContent = `üß† AI (mock): Based on your question "${query}", here's a helpful suggestion: Try breaking the problem into smaller parts or checking your GPA weight logic.`;
      }, 1500);
    }
  </script>
</body>
</html>
