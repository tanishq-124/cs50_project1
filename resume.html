<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #0077b6;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-line;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="email" placeholder="Email Address" id="email" required />
      <input type="text" placeholder="Phone Number" id="phone" required />
      <input type="text" placeholder="LinkedIn / Portfolio Link" id="link" />
      <textarea placeholder="Summary/About You" id="summary" rows="4"></textarea>
      <textarea placeholder="Education" id="education" rows="3"></textarea>
      <textarea placeholder="Experience" id="experience" rows="3"></textarea>
      <textarea placeholder="Skills (comma separated)" id="skills"></textarea>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="output"></div>
  </div>

  <div class="ai-widget" onclick="toggleAIPopup()">ðŸ¤–</div>
  <div class="ai-popup" id="aiPopup">
    <textarea id="aiInput" placeholder="Ask AI anything..."></textarea>
    <input type="file" id="fileUpload" accept="image/*,application/pdf">
    <input type="button" value="ðŸŽ¤ Speak" onclick="startSpeechToText()">
    <button onclick="askAI()">Ask AI</button>
    <div id="aiResponse" class="ai-response"></div>
  </div>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const link = document.getElementById('link').value;
      const summary = document.getElementById('summary').value;
      const education = document.getElementById('education').value;
      const experience = document.getElementById('experience').value;
      const skills = document.getElementById('skills').value;

      const resume = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nLink: ${link}\n\nSummary:\n${summary}\n\nEducation:\n${education}\n\nExperience:\n${experience}\n\nSkills:\n${skills}`;

      document.getElementById('output').innerText = resume;
    });

    function toggleAIPopup() {
      const popup = document.getElementById('aiPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function askAI() {
      const input = document.getElementById('aiInput').value;
      document.getElementById('aiResponse').innerText = 'ðŸ¤– AI: This is a mock response to: ' + input;
    }

    function startSpeechToText() {
      alert("Voice input not enabled in this demo.");
    }
  </script>
</body>
</html>
