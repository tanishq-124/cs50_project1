<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AI Portal - Utility Tools > Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fefefe;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .controls {
      margin-bottom: 1.5rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .quiz-container button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quiz-container button:hover {
      background-color: #0056b3;
    }
    .result, .scorecard, .timer {
      margin-top: 1rem;
      font-weight: bold;
    }
    .nav {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .animate-correct {
      animation: pop 0.5s ease-in-out;
      color: green;
    }
    .animate-wrong {
      animation: shake 0.5s ease-in-out;
      color: red;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .ai-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    .ai-modal {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 300px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .ai-modal textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }
    .ai-modal button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="advanced.html">Advanced AI</a>
    <a href="resume.html">Resume</a>
    <a href="planner.html">Planner</a>
    <a href="notes.html">Notes</a>
    <a href="quiz.html">Quiz</a>
    <a href="image.html">Gallery</a>
  </div>

  <div class="quiz-container">
    <h1 style="text-align:center">üß† Smart AI Quiz</h1>
    <div class="controls">
      <label for="username">Name:</label>
      <input type="text" id="username" placeholder="Enter your name" />
      <label for="category">Category:</label>
      <select id="category">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="gk">General Knowledge</option>
        <option value="math">Math</option>
        <option value="computer">Computers</option>
      </select>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="numQuestions">Questions:</label>
      <input type="number" id="numQuestions" value="5" min="1" max="50">
      <label for="timerInput">Time (sec):</label>
      <input type="number" id="timerInput" value="60" min="10" max="600">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="timer" id="timer"></div>
    <div id="quizContent"></div>
    <div id="result" class="result"></div>
    <div id="scorecard" class="scorecard"></div>
    <div id="leaderboard"></div>
  </div>

  <!-- AI Assistant -->
  <button class="ai-btn" onclick="toggleAIModal()">ü§ñ</button>
  <div class="ai-modal" id="aiModal">
    <h4>Ask AI Assistant</h4>
    <textarea id="aiInput" placeholder="Ask a question..."></textarea>
    <button onclick="promptAI()">Submit</button>
    <div id="aiResponse" style="margin-top:10px; font-size: 0.9rem;"></div>
  </div>

  <script>
    const categoryMap = {
      html: 9,
      css: 18,
      js: 18,
      gk: 9,
      math: 19,
      computer: 18
    };

    let quizData = [], currentQuestion = 0, score = 0, totalQuestions = 0, timerInterval;
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    async function fetchQuestions(category, difficulty, count) {
      const response = await fetch(`https://opentdb.com/api.php?amount=${count}&category=${categoryMap[category]}&difficulty=${difficulty}&type=multiple`);
      const data = await response.json();
      return data.results.map(q => ({
        question: decodeHTML(q.question),
        options: shuffle([q.correct_answer, ...q.incorrect_answers].map(decodeHTML)),
        answer: decodeHTML(q.correct_answer),
        explanation: decodeHTML(q.question + ' ‚Üí Correct: ' + q.correct_answer)
      }));
    }

    function decodeHTML(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer(seconds) {
      let timeLeft = seconds;
      document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }, 1000);
    }

    async function startQuiz() {
      clearInterval(timerInterval);
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter your name.");
      const category = document.getElementById('category').value;
      const count = parseInt(document.getElementById('numQuestions').value);
      const difficulty = document.getElementById('difficulty').value;
      const time = parseInt(document.getElementById('timerInput').value);

      quizData = await fetchQuestions(category, difficulty, count);
      quizData = shuffle(quizData);
      currentQuestion = 0;
      score = 0;
      totalQuestions = quizData.length;

      document.getElementById('scorecard').textContent = '';
      document.getElementById('leaderboard').innerHTML = '';
      loadQuestion();
      startTimer(time);
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById('quizContent').innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `<label><input type='radio' name='q' value='${opt}'> ${opt}</label>`).join('')}
        </div>
        <button onclick='submitAnswer("${q.answer}", "${q.explanation.replace(/'/g, "&apos;")}")'>Submit</button>
      `;
      document.getElementById('result').textContent = '';
    }

    function submitAnswer(correctAnswer, explanation) {
      const options = document.getElementsByName('q');
      let selected = Array.from(options).find(r => r.checked);
      const result = document.getElementById('result');
      if (!selected) {
        result.textContent = 'Please select an option.';
        return;
      }

      result.innerHTML = '';
      if (selected.value === correctAnswer) {
        score++;
        result.innerHTML = `<div class='animate-correct'>‚úÖ Correct!</div>`;
      } else {
        result.innerHTML = `<div class='animate-wrong'>‚ùå Wrong!</div>`;
      }

      const explanationDiv = document.createElement('div');
      explanationDiv.innerHTML = `<p style='margin-top: 10px; color: gray;'>üìò Explanation: ${explanation}</p>`;
      result.appendChild(explanationDiv);

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        setTimeout(loadQuestion, 2500);
      } else {
        clearInterval(timerInterval);
        endQuiz();
      }
    }

    function endQuiz() {
      const username = document.getElementById('username').value.trim();
      document.getElementById('quizContent').innerHTML = '<h2>üéâ Quiz Complete!</h2>';
      document.getElementById('scorecard').textContent = `Final Score: ${score} / ${totalQuestions}`;
      updateLeaderboard(username, score);
      document.getElementById('timer').textContent = '';
    }

    function updateLeaderboard(name, score) {
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      const list = leaderboard.map((entry, i) => `<li>üèÖ Rank ${i + 1}: ${entry.name} - ${entry.score} pts</li>`).join('');
      document.getElementById('leaderboard').innerHTML = `<h3>üèÜ Leaderboard</h3><ul>${list}</ul>`;
    }

    function toggleAIModal() {
      const modal = document.getElementById('aiModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function promptAI() {
      const input = document.getElementById('aiInput').value;
      const response = document.getElementById('aiResponse');
      response.innerText = 'ü§ñ Thinking...';

      setTimeout(() => {
        response.innerText = `You asked: "${input}"\nAI says: Sorry, I‚Äôm a placeholder now! Add API logic.`;
      }, 1000);
    }
  </script>
</body>
</html>
