<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AI Portal - Utility Tools > Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fefefe;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .controls {
      margin-bottom: 1.5rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .quiz-container button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quiz-container button:hover {
      background-color: #0056b3;
    }
    .result, .scorecard, .timer {
      margin-top: 1rem;
      font-weight: bold;
    }
    .nav {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="advanced.html">Advanced AI</a>
    <a href="resume.html">Resume</a>
    <a href="planner.html">Planner</a>
    <a href="notes.html">Notes</a>
    <a href="quiz.html">Quiz</a>
    <a href="image.html">Gallery</a>
  </div>

  <div class="quiz-container">
    <h1 style="text-align:center">üß† Advanced Quiz Game</h1>
    <div class="controls">
      <label for="category">Category:</label>
      <select id="category">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="numQuestions">Questions:</label>
      <input type="number" id="numQuestions" value="2" min="1" max="10">
      <label for="timerInput">Time (sec):</label>
      <input type="number" id="timerInput" value="30" min="10" max="300">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="timer" id="timer"></div>
    <div id="quizContent"></div>
    <div id="result" class="result"></div>
    <div id="scorecard" class="scorecard"></div>
  </div>

  <script>
    const questions = {
      html: [
        { question: "What does HTML stand for?", options: ["Hyper Trainer Marking Language", "Hyper Text Marketing Language", "Hyper Text Markup Language", "Hyper Text Mainframe Language"], answer: 2 },
        { question: "Which tag is used for inserting an image in HTML?", options: ["<img>", "<image>", "<src>", "<pic>"], answer: 0 }
      ],
      css: [
        { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style Scripts", "Computer Style Sheets", "Colorful Style Sheets"], answer: 0 },
        { question: "Which property is used to change text color in CSS?", options: ["text-color", "color", "font-color", "textStyle"], answer: 1 }
      ],
      js: [
        { question: "Which is not a JavaScript data type?", options: ["Number", "String", "Boolean", "Float"], answer: 3 },
        { question: "Which function is used to print in JavaScript?", options: ["print()", "console.print()", "log.console()", "console.log()"], answer: 3 }
      ]
    };

    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let totalQuestions = 0;
    let timerInterval;

    function startQuiz() {
      clearInterval(timerInterval);
      const category = document.getElementById('category').value;
      const count = parseInt(document.getElementById('numQuestions').value);
      const time = parseInt(document.getElementById('timerInput').value);

      quizData = [...questions[category]];
      quizData = quizData.sort(() => 0.5 - Math.random()).slice(0, count);
      currentQuestion = 0;
      score = 0;
      totalQuestions = quizData.length;

      document.getElementById('scorecard').textContent = '';
      loadQuestion();
      startTimer(time);
    }

    function startTimer(seconds) {
      let timeLeft = seconds;
      document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }, 1000);
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById('quizContent').innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt, i) => `<label><input type='radio' name='q' value='${i}'> ${opt}</label>`).join('')}
        </div>
        <button onclick='submitAnswer(${q.answer})'>Submit</button>
      `;
      document.getElementById('result').textContent = '';
    }

    function submitAnswer(correctIndex) {
      const options = document.getElementsByName('q');
      let selected = Array.from(options).find(r => r.checked);
      if (!selected) {
        document.getElementById('result').textContent = 'Please select an option.';
        return;
      }

      if (parseInt(selected.value) === correctIndex) {
        score++;
        document.getElementById('result').textContent = '‚úÖ Correct!';
        document.getElementById('result').style.color = 'green';
      } else {
        document.getElementById('result').textContent = '‚ùå Wrong!';
        document.getElementById('result').style.color = 'red';
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        clearInterval(timerInterval);
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById('quizContent').innerHTML = '<h2>Quiz Complete!</h2>';
      document.getElementById('scorecard').textContent = `Final Score: ${score} / ${totalQuestions}`;
      document.getElementById('timer').textContent = '';
    }
  </script>
</body>
</html>
