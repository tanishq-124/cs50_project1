<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AI Portal - GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body.dark-mode { background-color: #121212; color: white; }
    .dark-mode .gpa-container { background: #1f1f1f; color: white; }
    .gpa-container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fefefe;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.8rem;
      text-align: center;
    }
    input, select {
      padding: 0.4rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .gpa-container button {
      margin: 1rem 0.5rem 0 0;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .gpa-container button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .nav {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    canvas {
      margin-top: 2rem;
      background: #f9f9f9;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .gpa-container { padding: 1rem; }
      input, select { width: 100%; }
    }
  </style>
</head>
<body onload="addRow(); loadFromStorage()">
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="advanced.html">Advanced AI</a>
    <a href="resume.html">Resume</a>
    <a href="planner.html">Planner</a>
    <a href="notes.html">Notes</a>
    <a href="quiz.html">Quiz</a>
    <a href="image.html">Gallery</a>
    <a href="gpa.html">GPA Calculator</a>
    <button onclick="toggleDarkMode()">üåì Toggle Mode</button>
  </div>

  <div class="gpa-container">
    <h1 style="text-align:center">üéì GPA Calculator</h1>
    <table id="gpaTable">
      <tr>
        <th>Subject</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Remark</th>
        <th>Action</th>
      </tr>
    </table>
    <button onclick="addRow()">‚ûï Add Subject</button>
    <button onclick="calculateGPA()">üìä Calculate GPA</button>
    <button onclick="saveToStorage()">üíæ Save</button>
    <button onclick="downloadPDF()">üì• Export as PDF</button>
    <button onclick="exportToExcel()">üìä Export as Excel</button>
    <button onclick="clearStorage()">üóëÔ∏è Clear History</button>

    <div class="result" id="gpaResult"></div>

    <div style="margin-top: 2rem">
      <h3>üîÅ GPA ‚Üî CGPA/SGPA/Percentage Converter</h3>
      <input type="number" id="convertInput" placeholder="Enter GPA/CGPA/SGPA/Percentage">
      <select id="convertType">
        <option value="gpa-to-percent">GPA ‚Üí Percentage</option>
        <option value="percent-to-gpa">Percentage ‚Üí GPA</option>
        <option value="cgpa-to-gpa">CGPA ‚Üí GPA</option>
        <option value="gpa-to-cgpa">GPA ‚Üí CGPA</option>
      </select>
      <button onclick="convertGPA()">Convert</button>
      <p id="conversionResult"></p>
    </div>

    <canvas id="gpaChart" width="400" height="150"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const gradePoints = {
      'A+': 10, 'A': 9, 'B+': 8, 'B': 7,
      'C+': 6, 'C': 5, 'D': 4, 'F': 0
    };

    function addRow() {
      const table = document.getElementById("gpaTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" placeholder="Subject"></td>
        <td><input type="number" min="1" placeholder="Credits"></td>
        <td>
          <select>
            <option value="">Grade</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
        </td>
        <td class="remark"></td>
        <td><button onclick="this.parentElement.parentElement.remove()">‚ùå</button></td>
      `;
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const rows = [["Subject", "Credits", "Grade", "Remark"]];
      document.querySelectorAll("#gpaTable tr:not(:first-child)").forEach(row => {
        const subject = row.cells[0].children[0].value;
        const credits = row.cells[1].children[0].value;
        const grade = row.cells[2].children[0].value;
        const remark = row.cells[3].textContent;
        rows.push([subject, credits, grade, remark]);
      });
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "GPA Data");
      XLSX.writeFile(wb, "GPA_Data.xlsx");
    }
  </script>
</body>
</html>
