<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Student Utility Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1526401485004-2fa806b5e386?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: slideDown 1s ease;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
      padding: 3rem;
    }

    .tool {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeIn 1.2s ease forwards;
    }

    .tool:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.1);
    }

    .tool h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .tool a {
      text-decoration: none;
      color: #00e6e6;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }

    /* Floating AI Icon */
    .ai-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      background: #00e6e6;
      color: #000;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      text-align: center;
      line-height: 55px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 230, 230, 0.4);
      z-index: 999;
    }

    /* AI Popup */
    .ai-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      color: #000;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 998;
      animation: slideUp 0.3s ease;
    }

    .ai-popup textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      resize: none;
    }

    .ai-popup input[type="file"] {
      margin-bottom: 0.5rem;
    }

    .ai-popup button {
      background: #00e6e6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.3rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Student Utility Hub</h1>
    <p>By Tanishq Agrawal</p>
  </header>

  <main class="tools-grid">
    <div class="tool"><h3><a href="gpa.html">üéì GPA Calculator</a></h3></div>
    <div class="tool"><h3><a href="resume.html">üìÑ Resume Builder</a></h3></div>
    <div class="tool"><h3><a href="quiz.html">üß† Quiz Tool</a></h3></div>
    <div class="tool"><h3><a href="notes.html">üìù Notes Generator</a></h3></div>
    <div class="tool"><h3><a href="ask.html">ü§ñ Ask AI</a></h3></div>
  </main>

  <!-- Floating AI Widget Icon -->
  <div class="ai-icon" onclick="toggleAIPopup()">ü§ñ</div>

  <!-- AI Popup -->
  <div class="ai-popup" id="aiPopup">
    <textarea placeholder="Ask AI anything..." id="aiInput" rows="3"></textarea>
    <input type="file" accept="image/*,application/pdf" />
    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="askAI()">Ask</button>
    <div id="aiResponse" style="margin-top: 10px;"></div>
  </div>

  <footer class="footer">
    &copy; 2025 Smart AI Hub | Developed by Tanishq Agrawal
  </footer>

  <script>
    function toggleAIPopup() {
      const popup = document.getElementById("aiPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function startVoice() {
      alert("Voice input coming soon!");
    }

    function askAI() {
      const question = document.getElementById("aiInput").value;
      const response = document.getElementById("aiResponse");
      if (!question.trim()) {
        response.innerHTML = "<i>Please enter a question.</i>";
        return;
      }
      response.innerHTML = "ü§ñ Thinking...";
      setTimeout(() => {
        response.innerHTML = `ü§ñ AI: This is a simulated response to "<strong>${question}</strong>"`;
      }, 1000);
    }
  </script>
</body>
</html>
