<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google Search Clone with AI prompts, animations, and modern design">
    <title>Smart Search by Tanishq Agrawal</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="animated-text"><span id="typed"></span></h1>
        </div>
        <img src="https://cdn.pixabay.com/photo/2023/04/11/08/59/artificial-intelligence-7915362_960_720.png" alt="AI Search" class="ai-image">

        <form action="https://www.google.com/search" method="GET" class="search-box">
            <input type="text" name="q" placeholder="Search smarter with AI..." required />
            <div class="suggestion">Try: <em>AI tools 2025</em>, <em>best coding practices</em>, <em>modern web development</em></div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit" name="btnI">I'm Feeling Lucky</button>
            </div>
        </form>

        <footer>
            <p>Developed by <strong>Tanishq Agrawal</strong> • Powered by ✨AI & Animations✨ • Project for CS50W</p>
        </footer>
    </div>

    <script>
        new Typed("#typed", {
            strings: ["Smart AI Search", "Your Intelligent Assistant", "Built by Tanishq Agrawal"],
            typeSpeed: 60,
            backSpeed: 40,
            backDelay: 1500,
            loop: true,
        });
    </script>
</body>
</html>
