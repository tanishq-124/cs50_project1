<!-- Enhanced and modernized version of index.html with effects, animations, voice input, and real AI API integration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Student Utility Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #323232);
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      animation: slideInDown 1s ease;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
      padding: 3rem;
      animation: fadeIn 2s ease-in;
    }
    .tool {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .tool:hover {
      transform: translateY(-8px) scale(1.03);
      background: rgba(255, 255, 255, 0.1);
    }
    .tool h3 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .tool a {
      text-decoration: none;
      color: #00e6e6;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }
    .ai-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      background: #00e6e6;
      color: #000;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      text-align: center;
      line-height: 55px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 230, 230, 0.4);
      z-index: 999;
    }
    .ai-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      color: #000;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 998;
      animation: zoomIn 0.3s ease;
    }
    .ai-popup textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      resize: none;
    }
    .ai-popup input[type="file"] {
      margin-bottom: 0.5rem;
    }
    .ai-popup button {
      background: #00e6e6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>Smart Student Utility Hub</h1>
    <p>By Tanishq Agrawal</p>
  </header>

  <main class="tools-grid animate__animated animate__fadeInUp">
    <div class="tool animate__animated animate__zoomIn"><h3><a href="gpa.html">üéì GPA Calculator</a></h3></div>
    <div class="tool animate__animated animate__zoomIn"><h3><a href="resume.html">üìÑ Resume Builder</a></h3></div>
    <div class="tool animate__animated animate__zoomIn"><h3><a href="quiz.html">üß† Quiz Tool</a></h3></div>
    <div class="tool animate__animated animate__zoomIn"><h3><a href="notes.html">üìù Notes Generator</a></h3></div>
    <div class="tool animate__animated animate__zoomIn"><h3><a href="ask.html">ü§ñ Ask AI</a></h3></div>
  </main>

  <div class="ai-icon" onclick="toggleAIPopup()">ü§ñ</div>

  <div class="ai-popup" id="aiPopup">
    <textarea placeholder="Ask AI anything..." id="aiInput" rows="3"></textarea>
    <input type="file" accept="image/*,application/pdf" />
    <button onclick="startVoice()">üé§ Speak</button>
    <button onclick="askAI()">Ask</button>
    <div id="aiResponse" style="margin-top: 10px;"></div>
  </div>

  <footer class="footer">
    &copy; 2025 Smart AI Hub | Developed by Tanishq Agrawal
  </footer>

  <script>
    function toggleAIPopup() {
      const popup = document.getElementById("aiPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("üé§ Voice recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById("aiInput").value = event.results[0][0].transcript;
      };
      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };
    }

    async function askAI() {
      const question = document.getElementById("aiInput").value;
      const response = document.getElementById("aiResponse");
      if (!question.trim()) {
        response.innerHTML = "<i>Please enter a question.</i>";
        return;
      }
      response.innerHTML = "ü§ñ Thinking...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        response.innerHTML = `ü§ñ AI: ${reply}`;
      } catch (err) {
        response.innerHTML = "‚ùå Error reaching AI. Check your API key or connection.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
