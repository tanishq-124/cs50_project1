<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Student Toolkit</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Smart Student Toolkit</h1>
    <p>Created by Tanishq Agrawal</p>
  </header>

  <section class="tools-grid">
    <a href="gpa.html" class="tool-card">🎓 GPA Calculator</a>
    <a href="resume.html" class="tool-card">📄 Resume Builder</a>
    <a href="quiz.html" class="tool-card">❓ AI Quiz</a>
    <a href="notes.html" class="tool-card">📝 Notes Generator</a>
    <a href="planner.html" class="tool-card">🗓️ Study Planner</a>
    <a href="timetable.html" class="tool-card">📅 Timetable Creator</a>
    <a href="grades.html" class="tool-card">📊 Grade Tracker</a>
    <a href="translate.html" class="tool-card">🌐 Language Translator</a>
    <a href="convert.html" class="tool-card">📁 File Converter</a>
  </section>

  <!-- Ask AI floating widget -->
  <div class="ai-widget" onclick="toggleAIPopup()">🤖</div>
  <div class="ai-popup" id="aiPopup">
    <textarea id="aiInput" placeholder="Ask AI anything..."></textarea>
    <input type="file" id="fileUpload" accept="image/*,application/pdf">
    <input type="button" value="🎤 Speak" onclick="startSpeechToText()">
    <button onclick="askAI()">Ask AI</button>
    <div id="aiResponse" class="ai-response"></div>
  </div>

  <footer>
    <p>© 2025 Smart Tools by Tanishq Agrawal</p>
  </footer>
</body>
</html>
