<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google Search Clone with AI prompts and animations">
    <title>Google AI Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="animated-text"><span id="typed"></span></h1>
        </div>
        <form action="https://www.google.com/search" method="GET" class="search-box">
            <input type="text" name="q" placeholder="Search with AI help..." required />
            <div class="suggestion">Try: <em>latest AI tools 2025</em>, <em>how to learn Python fast</em></div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit" name="btnI">I'm Feeling Lucky</button>
            </div>
        </form>
        <footer>
            <p>Made for CS50W • Includes AI-enhanced suggestions & animations ✨</p>
        </footer>
    </div>

    <script>
        new Typed("#typed", {
            strings: ["Google AI Search", "Your Smart Search Begins Here", "Powered with ✨AI✨"],
            typeSpeed: 60,
            backSpeed: 40,
            backDelay: 1500,
            loop: true,
        });
    </script>
</body>
</html>
