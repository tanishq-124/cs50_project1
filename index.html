<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Enhanced GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico">
  <style>
    .ai-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3f51b5;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .ai-widget:hover {
      transform: scale(1.1);
    }

    .ai-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: #fff;
      border: 2px solid #3f51b5;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      animation: fadeSlide 0.4s ease-in-out;
      z-index: 1000;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ai-popup textarea {
      width: 100%;
      height: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .ai-popup button {
      margin: 5px 0;
      padding: 6px 12px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .ai-response {
      background: #f1f1f1;
      padding: 5px;
      border-radius: 4px;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .history {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ðŸŽ“ GPA Calculator</h1>
    <table id="gpaTable">
      <tr>
        <th>Subject</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </table>
    <div class="controls">
      <button onclick="addRow()">âž• Add Subject</button>
      <button onclick="fillAuto()">ðŸ¤– Auto Fill</button>
      <button onclick="calculateGPA()">ðŸ“Š Calculate GPA</button>
      <button onclick="clearRows()">ðŸ§¹ Clear All</button>
    </div>
    <p id="gpaResult"></p>
  </div>

  <div class="ai-widget" onclick="toggleAIPopup()">ðŸ¤–</div>
  <div class="ai-popup" id="aiPopup">
    <textarea id="aiInput" placeholder="Ask anything..."></textarea>
    <input type="file" id="fileUpload" accept="image/*,application/pdf">
    <input type="button" value="ðŸŽ¤ Speak" onclick="startSpeechToText()">
    <button onclick="askAI()">Ask AI</button>
    <div id="aiResponse" class="ai-response"></div>
    <div class="history" id="chatHistory"></div>
  </div>

  <script>
    const aiPopup = document.getElementById('aiPopup');
    function toggleAIPopup() {
      aiPopup.style.display = aiPopup.style.display === 'flex' ? 'none' : 'flex';
    }

    function askAI() {
      const input = document.getElementById('aiInput').value;
      const responseEl = document.getElementById('aiResponse');
      const history = document.getElementById('chatHistory');

      if (!input) return;

      responseEl.textContent = 'Thinking...';

      fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: input }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const msg = data.choices?.[0]?.message?.content || 'No response';
        responseEl.textContent = msg;
        history.innerHTML += `<div><strong>You:</strong> ${input}<br/><strong>AI:</strong> ${msg}</div>`;
      })
      .catch(err => {
        responseEl.textContent = 'Error talking to AI';
      });
    }

    function startSpeechToText() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById('aiInput').value = event.results[0][0].transcript;
      };
    }
  </script>

  <script src="ai-gpa.js"></script>
</body>
</html>
