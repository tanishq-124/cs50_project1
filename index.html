<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart AI Search</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>
<body>
  <!-- AI Background Animation -->
  <video autoplay muted loop id="bg-video">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-lines-moving-9739-large.mp4" type="video/mp4">
  </video>

  <!-- Dark Mode Toggle -->
  <div class="dark-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <div class="container">
    <div class="logo">
      <h1><span id="typed"></span></h1>
    </div>

    <!-- Lottie AI Animation -->
    <div id="lottie-ai" style="height: 150px;"></div>

    <!-- Language and Search Type -->
    <div class="search-options">
      <select name="language" id="langSelect">
        <option value="">🌍 Language</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
      </select>
      <div class="tabs">
        <button onclick="setSearchType('web')">Web</button>
        <button onclick="setSearchType('isch')">Images</button>
        <button onclick="setSearchType('vid')">Videos</button>
        <button onclick="setSearchType('nws')">News</button>
      </div>
    </div>

    <!-- Search Form -->
    <form action="https://www.google.com/search" method="GET" class="search-box">
      <input type="text" name="q" id="searchInput" placeholder="Search smarter with AI..." required />
      <input type="hidden" name="tbm" id="searchType" />
      <div class="buttons">
        <button type="submit">Search</button>
        <button type="submit" name="btnI">I'm Feeling Lucky</button>
        <button type="button" onclick="startVoice()">🎤 Voice</button>
      </div>
    </form>

    <!-- AI Suggestions -->
    <div class="tool-tags">
      <span onclick="fillInput('AI Tools')">#AI Tools</span>
      <span onclick="fillInput('Python Projects')">#Python</span>
      <span onclick="fillInput('Frontend Templates')">#Web Design</span>
      <span onclick="fillInput('CS50 Harvard')">#CS50</span>
      <span onclick="fillInput('Free Resume Builder')">#Resume AI</span>
      <span onclick="fillInput('AI Video Generator')">#AI Video</span>
    </div>

    <!-- AI Tool Links -->
    <div class="tool-links">
      <a href="https://chat.openai.com" target="_blank">🧠 ChatGPT</a>
      <a href="https://bard.google.com" target="_blank">🤖 Google Gemini</a>
      <a href="https://sora.openai.com" target="_blank">🎬 Sora AI</a>
      <a href="https://www.canva.com/ai-image-generator/" target="_blank">🎨 Canva AI</a>
      <a href="https://runwayml.com" target="_blank">🎞️ Runway ML</a>
    </div>

    <!-- Footer -->
    <footer>
      <p>Built by <strong>Tanishq Agrawal</strong> • Powered by AI 🚀</p>
    </footer>
  </div>

  <script>
    // Typed animation
    new Typed("#typed", {
      strings: ["Welcome to Smart AI Search", "Designed by Tanishq Agrawal", "Powered by Voice & AI Tools"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
    });

    // Fill input
    function fillInput(text) {
      document.getElementById("searchInput").value = text;
    }

    // Dark mode toggle
    document.getElementById("darkModeToggle").addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Voice recognition
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.onresult = (event) => {
        document.getElementById("searchInput").value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    // Search type
    function setSearchType(type) {
      const tbm = { web: "", isch: "isch", vid: "vid", nws: "nws" };
      document.getElementById("searchType").value = tbm[type];
    }

    // Lottie animation
    bodymovin.loadAnimation({
      container: document.getElementById("lottie-ai"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets10.lottiefiles.com/private_files/lf30_2gqznvcg.json"
    });
  </script>
</body>
</html>
