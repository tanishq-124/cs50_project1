<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AI Portal - Tanishq Agrawal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="side-ai">
    <div class="ai-header">Ask AI</div>
    <textarea placeholder="Type your question..."></textarea>
    <button onclick="replyAI()">Ask</button>
    <div class="ai-response" id="aiResponse"></div>
  </div>

  <div class="container">
    <header>
      <h1><span id="typed"></span></h1>
      <p class="tagline">Empowering Students • Made by Tanishq Agrawal</p>
      <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_dg5tbpdp.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
    </header>

    <section class="tools">
      <h2>Utility Tools</h2>
      <div class="tool-grid">
        <div class="tool-card"><a href="advanced.html">📊 GPA Calculator</a></div>
        <div class="tool-card"><a href="image.html">🧠 AI Image Gallery</a></div>
        <div class="tool-card"><a href="resume.html">📝 Resume Builder</a></div>
        <div class="tool-card"><a href="planner.html">📅 Study Planner</a></div>
        <div class="tool-card"><a href="quiz.html">🧪 Quiz Generator</a></div>
        <div class="tool-card"><a href="notes.html">🗒️ Notes App</a></div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Tanishq Agrawal | Powered by AI</p>
    </footer>
  </div>

  <script>
    new Typed("#typed", {
      strings: ["Smart AI Search Portal", "Tools for Students", "Modern + AI Powered"],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true,
    });

    function replyAI() {
      document.getElementById("aiResponse").innerText = "AI is thinking... (demo)";
    }
  </script>
</body>
</html>
