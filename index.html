<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Student Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1b1b2f;
      --card-bg: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --highlight: #00e6e6;
    }
    body.light {
      --bg: #f1f1f1;
      --card-bg: rgba(0, 0, 0, 0.05);
      --text: #111;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      color: var(--highlight);
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background: var(--highlight);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .tool {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 230, 230, 0.2);
    }
    .tool:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 230, 230, 0.4);
    }
    .tool a {
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--highlight);
    }
    .ai-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--highlight);
      color: #000;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      text-align: center;
      line-height: 55px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0, 230, 230, 0.4);
    }
    .ai-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      padding: 1rem;
      background: #fff;
      color: #000;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 999;
      display: none;
    }
    .ai-popup textarea {
      width: 100%;
      height: 60px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .ai-popup button {
      width: 100%;
      padding: 0.5rem;
      background: #00e6e6;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .ai-popup .response {
      margin-top: 0.5rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Smart Student Toolkit</h1>
    <p>Explore AI-powered academic utilities</p>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  </header>

  <main class="tools-grid">
    <div class="tool"><a href="gpa.html">üéì GPA Calculator</a></div>
    <div class="tool"><a href="resume.html">üìÑ Resume Builder</a></div>
    <div class="tool"><a href="quiz.html">üß† Quiz Tool</a></div>
    <div class="tool"><a href="notes.html">üìù Notes Generator</a></div>
    <div class="tool"><a href="planner.html">üìÖ Study Planner</a></div>
    <div class="tool"><a href="ask.html">ü§ñ Ask AI</a></div>
    <div class="tool"><a href="image.html">üé® AI Gallery</a></div>
    <div class="tool"><a href="advanced.html">üìä Advanced GPA</a></div>
  </main>

  <div class="ai-icon" onclick="toggleAI()">üí¨</div>
  <div class="ai-popup" id="aiBox">
    <textarea id="quickInput" placeholder="Ask AI..."></textarea>
    <button onclick="askAI()">Ask</button>
    <div class="response" id="aiResponse"></div>
  </div>

  <footer class="footer">
    &copy; 2025 Smart Student Toolkit | Created by Tanishq Agrawal
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }

    function toggleAI() {
      const box = document.getElementById('aiBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    async function askAI() {
      const input = document.getElementById('quickInput').value;
      const output = document.getElementById('aiResponse');
      if (!input.trim()) {
        output.textContent = '‚ùó Enter a question first.';
        return;
      }
      output.textContent = 'ü§ñ Thinking...';
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: input }]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No reply.";
        output.innerHTML = `<strong>AI:</strong> ${reply}`;
      } catch (err) {
        output.textContent = '‚ùå Error contacting AI.';
      }
    }
  </script>
</body>
</html>
